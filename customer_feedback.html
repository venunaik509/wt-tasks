<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <div class="feedback">
        <form action="">
            <fieldset>
                <legend>Customer service feedback</legend>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email">
                <br>
                <label for="">Rate our service</label>
                <input type="radio" name="rate" id="">Excellent
                <input type="radio" name="rate" id="">Good
                <input type="radio" name="rate" id="">Average
                <input type="radio" name="rate" id="">Poor
                <br>
                <label for="">How did you hear about us?</label>
                <input type="checkbox" name="hear" id="">Newspaper
                <input type="checkbox" name="hear" id="">Magazine
                <input type="checkbox" name="hear" id="">Television
                <input type="checkbox" name="hear" id="">Radio
                <input type="checkbox" name="hear" id="">Other
                <br>
                <label for="comments">Comments:</label>
                <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comments"></textarea>
                <br>
                <input type="submit">
                               
            </fieldset>
        </form>
    </div>
</body>
</html>
